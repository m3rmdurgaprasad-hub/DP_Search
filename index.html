<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DPSearch</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Tidio Chatbot -->
  <script src="//code.tidio.co/ila8xlrykaptjphoqds6vj3mcnxdy5ri.js" async></script>
  <!-- Google Programmable Search Engine -->
  <script async src="https://cse.google.com/cse.js?cx=82023bd09e15f42c3"></script>
</head>
<body>
  <div class="container">
    <img src="Search.png" alt="dpSearch Logo" class="logo" />
    <h1>DPSearch</h1>
    <p class="tagline">Private. Fast. Secure.</p>

    <!-- Voice Search Input -->
    <div class="search-wrapper">
      <input type="text" id="searchInput" placeholder="Type or speak your query..." />
      <button onclick="startVoiceSearch()">üéôÔ∏è</button>
    </div>

    <!-- Google Search Box -->
    <div class="gcse-search"></div>
  </div>

  <!-- Voice Search Script -->
  <script>
    function startVoiceSearch() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-IN';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById('searchInput').value = transcript;

        const inputBox = document.querySelector('input.gsc-input');
        if (inputBox) {
          inputBox.value = transcript;
          const searchButton = document.querySelector('button.gsc-search-button');
          if (searchButton) searchButton.click();
        }
      };

      recognition.onerror = function(event) {
        alert('Voice search error: ' + event.error);
      };
    }
  </script>
  <input type="text" id="userInput" placeholder="Ask me anything..." />
<button onclick="askBot()">Send</button>
<div id="botReply"></div>

<script>
  async function query(data) {
    const response = await fetch(
      "https://cloud.flowiseai.com/api/v1/prediction/a3c351be-59c5-4839-9ddc-8e77a8960353",
      {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      }
    );
    const result = await response.json();
    return result;
  }

  function askBot() {
    const input = document.getElementById("userInput").value;
    query({ question: input }).then((response) => {
      document.getElementById("botReply").innerText = response.text;
    });
  }
</script>

</body>
</html>
